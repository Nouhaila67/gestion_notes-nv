<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Détails de l'Étudiant</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    .details-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
        text-align: left;
    }

    p {
        font-size: 16px;
        color: #555;
        margin: 10px 0;
    }

    p span {
        font-weight: bold;
        color: #007bff;
    }

    a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Détails de l'Étudiant</h1>
<div class="details-container">
  <p>ID: <span th:text="${student.id}"></span></p>
  <p>CNE: <span th:text="${student.cne}"></span></p>
  <p>Prénom: <span th:text="${student.firstName}"></span></p>
  <p>Nom: <span th:text="${student.lastName}"></span></p>
  <p>Niveau: <span th:text="${student.level}"></span></p>
</div>
<a href="/students">Retour à la liste</a>
</body>
