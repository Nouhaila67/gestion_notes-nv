
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container">
<h1 class="text-center">Dashboard</h1>
<p class="text-center">Total Students: <span th:text="${studentCount}"></span></p>

<canvas id="studentsChart"></canvas>

<script th:inline="javascript">
    var studentsByLevel = /*[[${studentsByLevel}]]*/ {};
    var labels = Object.keys(studentsByLevel);
    var data = Object.values(studentsByLevel);

    var ctx = document.getElementById('studentsChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Number of Students',
                data: data,
                backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
        }
    });
</script>

<a class="btn btn-primary mt-3" href="/students">Manage Students</a>
</body>
</html>
